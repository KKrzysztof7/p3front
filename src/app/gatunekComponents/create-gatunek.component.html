<h3>Dodaj gatunek</h3>
<div [hidden]="submitted" style="width: 300px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="gatunek">Gatunek: </label> <input type="text" class="form-control" id="gatunek" required [(ngModel)]="gatunek.nazwa" name="gatunek">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div [hidden]="!submitted">
  <div class="btn-group ">
    <h4>Sukces</h4>
    <button class="btn btn-success" (click)="newGatunek()">Dodaj</button>
  </div>
</div>
